	<div class="container">
			<div class="row">
				<div class="col-md-7 border border-dark jumbotron">
					<h2>AGREGAR CONTENIDO</h2>
					<form action="/session" method="post">
						<div class="form-group">
							<label for="titulo">Titulo </label>
							<input class="form-control" type="text" name="titulo" placeholder="titulo" id="titulo" />
						</div>
						<div class="form-group">
							<label for="seccion">Seccion </label>
							<input class="form-control" type="text" name="seccion" placeholder="seccion" id="seccion" />

						</div>

								<option value="tipo3">Tipo 3</option>
							</select>
						</div>
						<div class="row top-space ">
							<div class="col-xs-6 col-sm-6">
								<input class="btn btn-primary btn-block" type="submit" value="Guardar" />
							</div>
						</div>
					</form>
